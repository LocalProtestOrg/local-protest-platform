name: Weekly event refresh

on:
  schedule:
    - cron: "0 10 * * 1" # Mondays 10:00 UTC (5:00 AM America/New_York)
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Generate CSV (60 rows, next 28 days, enriched)
        run: |
          python scripts/pull_mobilize_events.py --limit 60 --days 28 --out events_import.csv --enrich --enrich-max 25 --max-loops 20


      - name: Upsert into Supabase (protests table, enriched)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/pull_mobilize_events.py --limit 60 --days 28 --out events_import.csv --enrich --enrich-max 25 --max-loops 20 --upsert --supabase-table protests --on-conflict source_key,external_id


      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: events_import_csv
          path: events_import.csv
